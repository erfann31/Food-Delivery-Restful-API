<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
</head>
<body>
    <div style="max-width: 600px; margin: 0 auto; padding: 20px; font-family: Arial, sans-serif; border: 1px solid #ccc;">
        <h2>Email Verification</h2>
        <p>Hello {{ user_name }},</p>
        <p>Thank you for registering. Please click the link below to verify your email address:</p>
        <p><a href="{{ verification_link }}" target="_blank" style="padding: 10px 20px; background-color: #337ab7; color: #fff; text-decoration: none; border-radius: 5px;">Verify Email</a></p>
        <p>If you didn't register, please ignore this email.</p>
        <p>Thank you,<br>Your App Team</p>
    </div>
</body>
</html>
