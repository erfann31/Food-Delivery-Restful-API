<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Request</title>
</head>
<body>
    <h2>Password Reset Request</h2>
    <form method="post">
        {% csrf_token %}
        <label for="email">Enter your email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <button type="submit">Reset Password</button>
    </form>
</body>
</html>
